<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:insert name="title">
		<title>Default title</title>
	</ui:insert>
	<h:outputStylesheet library="css" name="main.css"/>
	<h:outputStylesheet library="css" name="primeflex.min.css"/>
	<h:outputStylesheet library="css" name="theme.css"/>

	<style type="text/css">
		body .ui-button {
			background-color: #04a52a !important;
			border: none !important;
			color: white !important;
		}

		.active {
			background-color: white !important;
			color: #04a52a !important;
		}
	</style>
</h:head>
<h:body>
	<h:form id="mainForm">
		<div class="header p-shadow-1">
			<div style="display: flex; align-items: center;">
				<h3 style="margin-left: auto;">
					<h:outputText value="#{sessionScope['username']}"
								  style="color: black; padding: 5px; border-radius: 4px;"/>
				</h3>
				<p:button icon="pi pi-user" styleClass="rounded-button ui-button-info ui-button-outlined"
						  style="font-size: 80px; margin-left: 5px;"/>
			</div>
		</div>

		<div class="sidebar p-shadow-1" style="background-color: #04a52a">
			<h3 style="color: white ; font-size: 15px">Gestion du personnel</h3>
			<p:menu styleClass="menu" style="padding-top: 10px; background-color: #04a52a">
				<p:menuitem icon="pi pi-home" value="Acceuil"
							outcome="/views/admin/indexEmploye.xhtml"
							actionListener="#{menuController.updateActiveMenu('acceuil')}"
							styleClass="#{menuController.activeMenu eq 'acceuil' ? 'menu-item-dashboard' : 'menu-item'}"/>
				<p:menuitem icon="pi pi-users" value="Demander un congé"
							outcome="/views/admin/employe/DemandeConge.xhtml"
							actionListener="#{menuController.updateActiveMenu('demande-conge')}"
							styleClass="#{menuController.activeMenu eq 'demande-conge' ? 'menu-item-dashboard' : 'menu-item'}"/>
				<p:separator/>
				<p:menuitem icon="pi pi-calendar" value="Mes congés"
							outcome="/views/admin/employe/historiqueConge.xhtml "
							actionListener="#{menuController.updateActiveMenu('mes-conges')}"
							styleClass="#{menuController.activeMenu eq 'mes-conges' ? 'menu-item-dashboard' : 'menu-item'}"/>
				<p:separator/>
			</p:menu>

			<p:menu styleClass="menu" style="margin-bottom: 0; background-color: #04a52a; color: white">
				<p:menuitem icon="pi pi-sign-out" value="Se déconnecter" action="#{loginControleur.logout()}"/>
			</p:menu>
		</div>

		<p:outputPanel id="main">
			<ui:insert name="main">
				<div>Default main content</div>
			</ui:insert>
		</p:outputPanel>

	</h:form>
</h:body>
</html>
