<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/admin.xhtml">
	<ui:define name="title">
		<title>Dashboard</title>
	</ui:define>
	<ui:define name="main">
		<p:outputPanel id="container"
					   styleClass="containerDashboard">
			<div class="title">
				Tableau de bord
			</div>

			<div class="content">
				<div class="p-grid">
					<div class="p-col-12 p-md-6">
						<div class="dashboard-card p-shadow-1">
							<h3 style="padding-left: 35px; padding-top: 5px; font-size: 20px">Nombre total d'employés</h3>
							<p style="padding-left: 30px; font-size: 20px;">
								<h:link outcome="/views/admin/responsable/listEmploye.xhtml"> <i class="pi pi-users"
																								 style="font-size: 48px; color: #{employeController.totalEmployeesCount > 0 ? '#0062FFFF' : 'red'};"></i></h:link>
								<strong style="display: inline; margin-left: 10px;">#{employeController.totalEmployeesCount} employé(s)</strong>
							</p>
							<p style="padding-left: 30px;">Gestion des Employés</p>
						</div>
					</div>

					<div class="p-col-12 p-md-6">
						<div class="dashboard-card p-shadow-1">
							<h3 style="padding-left: 35px; padding-top: 5px; font-size: 20px">Demandes de congé en attente </h3>
							<p style="padding-left: 30px; font-size: 20px;">
								<h:link outcome="/views/admin/responsable/listConge.xhtml "> <i class="pi pi-calendar"
																								style="font-size: 50px; color: #{congeController.pendingCongesCount > 0 ? 'red' : 'green'};"></i></h:link>
								<strong style="display: inline; margin-left: 10px;">#{congeController.pendingCongesCount} demande(s)</strong>
							</p>
							<p style="padding-left: 30px;">Gestion des Congés</p>
						</div>
					</div>
				</div>
			</div>
		</p:outputPanel>
	</ui:define>
</ui:composition>
</html>
