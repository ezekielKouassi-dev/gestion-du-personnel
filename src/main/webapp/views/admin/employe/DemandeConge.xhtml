<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/adminEmploye.xhtml">
	<ui:define name="title">
		<title>Demander un Congé</title>
	</ui:define>
	<ui:define name="main">
		<p:outputPanel id="container" styleClass="container">
			<h:form styleClass="form-container">
				<p:panel header="Demander un Congé">
					<h:panelGrid columns="2" style="padding-top: 25px;">
						<h:outputLabel for="dateDebut" value="Date de Début:"/>
						<p:calendar id="dateDebut" value="#{congeController.newConge.dateDebut}" showOn="button"
									required="true" locale="fr" pattern="dd/MM/yyyy"/>

						<h:outputLabel for="dateFin" value="Date de Fin:"/>
						<p:calendar id="dateFin" value="#{congeController.newConge.dateFin}" showOn="button"
									required="true" locale="fr" pattern="dd/MM/yyyy"/>

						<h:outputLabel for="motif" value="Motif:"/>
						<p:inputText id="motif" value="#{congeController.newConge.motif}" required="true"
									 style="width: 100%;"/>

						<p:commandButton value="Soumettre" action="#{congeController.createConge()}" colspan="2" update="messages"
										 ajax="false" style="width: 200px; height: 50px; background-color: #04a52a; border: none"/>
					</h:panelGrid>
				</p:panel>
				<p:messages id="messages" showDetail="true"/>
			</h:form>
		</p:outputPanel>
	</ui:define>
</ui:composition>
</html>
