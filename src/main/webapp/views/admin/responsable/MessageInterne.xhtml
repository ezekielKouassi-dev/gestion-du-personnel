<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">
    <ui:define name="title">
        <title>Messagerie</title>
    </ui:define>

    <ui:define name="main">


        <div class="centered-form">
            <p:outputPanel id="container" styleClass="container">
                <div class="title">
                    Messagerie
                </div>

                <h:form id="messagesForm">
                    <p:panel header="Envoyer un message">
                        <h:panelGrid columns="2">
                            <h:outputLabel  value="Destinataires:"/>
                            <p:selectCheckboxMenu id="multiple" value="#{messageController.selectedDestinataires}"
                                                  filter="true" filterMatchMode="startsWith" label="SÃ©lectionner des employÃ©s"
                                                  emptyLabel="Veuillez sÃ©lectionner..." updateLabel="true" style="min-width: 15rem"
                                                  panelStyle="width: 30rem" scrollHeight="250" required="true"
                                                  requiredMessage="Veuillez sÃ©lectionner au moins un destinataire">
                                <f:selectItems value="#{messageController.employes}" var="employee"
                                               itemLabel="#{employee.nom}" itemValue="#{employee}"/>
                            </p:selectCheckboxMenu>




                            <h:outputLabel for="subject" value="Sujet:"/>
                            <p:inputText id="subject" value="#{messageController.message.sujet}" required="true" requiredMessage="Le sujet est requis"/>

                            <h:outputLabel for="content" value="Message:"/>
                            <p:inputTextarea id="content" value="#{messageController.message.contenu}" required="true" requiredMessage="Le contenu du message est requis" rows="6" cols="30"/>
                        </h:panelGrid>


                        <p:commandButton value="Envoyer" action="#{messageController.envoyerMessage}" update="@form" styleClass="button" ajax="false"/>
                    </p:panel>

                    <p:messages id="messages" showDetail="true" autoUpdate="true"/>


                </h:form>
            </p:outputPanel>
        </div>
    </ui:define>
</ui:composition>
</html>
