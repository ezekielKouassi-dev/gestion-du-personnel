<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">

	<ui:define name="title">
		<title>Historique</title>
	</ui:define>
	<ui:define name="main">
		<p:outputPanel id="container" styleClass="container">
			<h:form id="congeListForm">
				<p:panel header="Historique">
					<p:dataTable id="congeTable" value="#{congeController.congeApprouveOuRejeters}" var="conge" rows="10"
								 paginator="true">
						<p:column headerText="Employé">
							<h:outputText value="#{conge.employe.nom}"/>
						</p:column>
						<p:column headerText="Date de Début">
							<h:outputText value="#{conge.dateDebut.toString()}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Date de Fin">
							<h:outputText value="#{conge.dateFin.toString()}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Motif">
							<h:outputText value="#{conge.motif}"/>
						</p:column>
						<p:column headerText="Statut">
							<h:outputText value="#{conge.statut eq 'EN_ATTENTE' ? 'en attente' : conge.statut}"
										  style="#{conge.statut eq 'Rejeté' ? 'color:#df535385; font-size: 16px' : (conge.statut eq 'Approuvé' ? 'color:#1882ffd4;  font-size: 16px' : 'color:rgb(226 220 200);  font-size: 16px')}"/>
						</p:column>

					</p:dataTable>
				</p:panel>
			</h:form>

		</p:outputPanel>
	</ui:define>
</ui:composition>
</html>
