<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">

    <ui:define name="title">
        <title>Demande de Congé</title>
    </ui:define>
    <ui:define name="main">

        <style type="">
            .HistConge {
                border: 1px solid #dee2e6;
                background: #f8f9fa;
                font-size: 16px;
                background-color: #1882ffd4;
                color: #ffffff;
                padding: 0.5rem;
                border-radius: 4px;
                margin-right: .5rem;

            }
        </style>


        <p:outputPanel id="container" styleClass="container">

            <div class="title" >
                Liste des Demandes de Conge
            </div>


            <p:toolbar>
                <p:toolbarGroup>
                    <h:button value="Voir l'historique des demandes de congé (approuvé ou rejeté)" outcome="historiqueConge.xhtml" styleClass="HistConge"    >
                    </h:button>

                </p:toolbarGroup>

            </p:toolbar>

            <h:form id="congeListForm">
                <p:panel header="Liste des Demandes de Congé">
                    <p:dataTable id="congeTable" value="#{congeController.pendingConges}" var="conge" rows="10" paginator="true" >
                        <p:column headerText="Employé">
                            <h:outputText value="#{conge.employe.nom}" />
                        </p:column>
                        <p:column headerText="Date de Début">
                            <h:outputText value="#{conge.dateDebut}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Date de Fin">
                            <h:outputText value="#{conge.dateFin}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Motif">
                            <h:outputText value="#{conge.motif}" />
                        </p:column>
                        <p:column headerText="Statut">
                            <h:outputText value="#{conge.statut }" style="color: rgba(236,183,3,0.85)" />
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton icon="pi pi-check" styleClass="rounded-button ui-button-outlined" title="Approuver" action="#{congeController.approuverConge(conge.idConge)}"
                                             update=":congeListForm:congeTable" rendered="#{conge.statut eq 'EN_ATTENTE'}" ajax="false" style="margin-right: 5px ; border: black"/>


                            <p:commandButton icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-outlined" title="Rejeter"  action="#{congeController.rejeterConge(conge.idConge)}"
                                              update=":congeListForm:congeTable" rendered="#{conge.statut eq 'EN_ATTENTE'}" ajax="false" style="  border: black"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>

        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
