<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">

	<ui:define name="title">
		<title>Liste des employés</title>
	</ui:define>
	<ui:define name="main">

		<style type="">
			.newEmployé {
				border: 1px solid #dee2e6;
				font-size: 18px;
				background-color: #379fef;
				color: #ffffff;
				padding: 1rem;
				border-radius: 4px;
				margin-right: .5rem
			}
		</style>

		<p:outputPanel id="container" styleClass="container">

			<h:form id="employesTable">

				<p:toolbar>
					<p:toolbarGroup>
						<h:button value="Ajouter un employé" outcome="createEmploye.xhtml" styleClass="newEmployé"/>
					</p:toolbarGroup>

					<p:toolbarGroup align="right">
						<p:commandButton value="Exporter la liste des employés" icon="pi pi-upload"
										 styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-employes" fileName="employes"/>
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

				<div class="card">
					<p:dataTable id="dt-employes" var="employe" value="#{employeController.employes}" paginator="true"
								 rows="8" paginatorPosition="bottom" filterEvent="keyup" filterDelay="200"
								 lazy="false"
								 currentPageReportTemplate="({currentPage} de {totalPages}, Total de {totalRecords} employés)">

						<p:column headerText="Nom complet" filterBy="#{employe.nom}" filterMatchMode="contains">
							<strong><h:outputText value="#{employe.nom} #{employe.prenom}"/></strong>
						</p:column>

						<p:column headerText="Adresse" filterBy="#{employe.adresse}" filterMatchMode="contains">
							<h:outputText value="#{employe.adresse}"/>
						</p:column>

						<p:column headerText="N° Téléphone" filterBy="#{employe.numero}" filterMatchMode="contains">
							<h:outputText value="#{employe.numero}"/>
						</p:column>

						<p:column headerText="Email" filterBy="#{employe.email}" filterMatchMode="contains">
							<strong><h:outputText value="#{employe.email}"/></strong>
						</p:column>

						<p:column headerText="Poste" filterBy="#{employe.poste}" filterMatchMode="contains">
							<h:outputText value="#{employe.poste}"/>
						</p:column>

						<p:column headerText="Salaire" filterBy="#{employe.salaire}" filterMatchMode="contains">
							<strong><h:outputText value="#{employe.salaire}"/></strong>
						</p:column>

						<p:column headerText="Actions">
							<p:button icon="pi pi-pencil" title="Modifier" outcome="editEmploye.xhtml"
									  style="margin-right: 5px">
								<f:param name="id" value="#{employe.id}"/>
							</p:button>

							<p:commandButton icon="pi pi-trash" title="Supprimer"
											 action="#{employeController.deleteEmploye}" id="btnForm" process="@this"
											 ajax="false" style="background-color: red; border: black">
								<f:setPropertyActionListener target="#{employeController.selectedEmploye}"
															 value="#{employe}"/>
								<f:ajax execute="@this" render="@form"/>
							</p:commandButton>
						</p:column>

					</p:dataTable>
				</div>

			</h:form>

		</p:outputPanel>
	</ui:define>
</ui:composition>
</html>
