<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">
    <ui:define name="title">
        <title>Modifier employé </title>
    </ui:define>
    <ui:define name="main">

        <style type="">
            .centered-form {
                display: flex;
                justify-content: center;
                margin-left:auto;
            }

        </style>

        <div class="centered-form">

        <p:outputPanel id="container" styleClass="container">
            <div class="title">
                Modifier les informations de l'employé
            </div>

            <h:form id="updateForm">
                <p:panel header="Modifier Employé">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid id="grid" cellpadding="7" columns="4" styleClass="mb-4"  style="padding-top: 5px ; font-size: 18px">

                        <h:outputLabel value="Username:" />
                        <p:inputText value="#{employeController.selectedEmploye.username}" />

                        <h:outputLabel value="Password:" />
                        <p:inputText value="#{employeController.selectedEmploye.password}" />

                        <h:outputLabel value="Nom complet:" />
                        <p:inputText value="#{employeController.selectedEmploye.nom}" />

                        <h:outputLabel value="Adresse:" />
                        <p:inputText value="#{employeController.selectedEmploye.adresse}" />


                        <h:outputLabel value="Poste:" />
                        <p:inputText value="#{employeController.selectedEmploye.poste}" />


                        <h:outputLabel value="N° Télépphone:" />
                        <p:inputText value="#{employeController.selectedEmploye.numeroTelephone}" />

                        <h:outputLabel value="Couriel:" />
                        <p:inputText value="#{employeController.selectedEmploye.courriel}" />

                        <h:outputLabel value="Salaire:" />
                        <p:inputText value="#{employeController.selectedEmploye.salaire}"/>

                    </h:panelGrid>

                    <p:commandButton value="Modifier" action="#{employeController.updateEmploye}" process="@form" update="messages" ajax="false"/>
                </p:panel>

            </h:form>


        </p:outputPanel>

        </div>
    </ui:define>
</ui:composition>
</html>
