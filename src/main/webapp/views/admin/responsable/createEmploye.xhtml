<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">

	<ui:define name="title">
		<title>Créer un employé</title>
	</ui:define>

	<ui:define name="main">
		<style type="text/css">
			.centered-form {
				display: flex;
				justify-content: center;
				margin-left: auto;
			}
		</style>

		<div class="centered-form">
			<p:outputPanel id="container" styleClass="container">
				<h:form id="createEmployeeForm">
					<p:panel header="Créer un employé">
						<h:panelGrid id="grid" cellpadding="7" columns="4" styleClass="mb-4"
									 style="padding-top: 5px ; font-size: 35px">

							<p:outputLabel for="login" value="Login:"/>
							<p:inputText id="login" value="#{employeController.selectedEmploye.login}" required="true"
										 requiredMessage="Le login est obligatoire."/>

							<p:outputLabel for="nom" value="Nom:"/>
							<p:inputText id="nom" value="#{employeController.selectedEmploye.nom}" required="true"/>

							<p:outputLabel for="prenoms" value="Prenoms:"/>
							<p:inputText id="prenoms" value="#{employeController.selectedEmploye.prenom}" required="true"/>

							<p:outputLabel for="adresse" value="Adresse:"/>
							<p:inputText id="adresse" value="#{employeController.selectedEmploye.adresse}"/>

							<p:outputLabel for="Password" value="Mot de passe:"/>
							<p:inputText id="Password" value="#{employeController.selectedEmploye.password}" required="true"
										 requiredMessage="le password est obligatoire."/>

							<p:outputLabel for="numeroTelephone" value="N° Téléphone:"/>
							<p:inputText id="numeroTelephone" value="#{employeController.selectedEmploye.numero}"/>

							<p:outputLabel for="email" value="Email:"/>
							<p:inputText id="email" value="#{employeController.selectedEmploye.email}" type="email"
										 required="true" requiredMessage="l'email est obligatoire."/>

							<p:outputLabel for="poste" value="Poste:"/>
							<p:inputText id="poste" value="#{employeController.selectedEmploye.poste}" required="true"/>

							<p:outputLabel for="salaire" value="Salaire:"/>
							<p:inputText id="salaire" value="#{employeController.selectedEmploye.salaire}" type="number"
										 required="true"/>
						</h:panelGrid>

						<p:commandButton value="Enregistrer" action="#{employeController.enregistrer}" style="width: 100% ; "
										 ajax="false"/>
					</p:panel>

					<p:messages id="msgs"/>
				</h:form>
			</p:outputPanel>
		</div>
	</ui:define>
</ui:composition>
</html>
