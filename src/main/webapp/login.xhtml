<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Connexion</title>

	<style type="text/css">
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-image: url('#{request.contextPath}/resources/img/bg-login.jpg');
        }

        .login-form {
            background-color: #fff;
            padding: 60px;
            width: 450px;
            margin: 32px auto;
            text-align: center;
            border-radius: 5px;
        }
	</style>
	<h:outputStylesheet library="css" name="primeflex.min.css"/>
</h:head>
<h:body>
	<h:form id="mainForm">
		<div class="login-form ui-fluid p-shadow-1">
			<div>
				<h1>Connexion</h1>
			</div>

			<p:messages showDetail="true" showSummary="true">
				<p:autoUpdate/>
			</p:messages>

			<div style="margin-bottom: 16px;">
				<p:inputText id="login" placeholder="login" value="#{loginControleur.username}" required="true"
							 requiredMessage="La saisie du login est obligatoire !"/>
				<h:message for="login" styleClass="errorBlock"/>
			</div>


			<div style="margin-bottom: 16px; border-color: red">
				<p:password id="password" placeholder="mot de passe" value="#{loginControleur.password}" required="true"
							maxlength="15"
							requiredMessage="La saisie du mot de passe est obligatoire !"
							validatorMessage="Votre mot de passe doit contenir entre 3 à 12 caractères"/>
				<h:message for="password" styleClass="errorBlock"/>
			</div>

			<div>

				<p:commandButton value="Se connecter"
								 action="#{loginControleur.login()}"/>
			</div>
		</div>
	</h:form>
</h:body>
</html>
